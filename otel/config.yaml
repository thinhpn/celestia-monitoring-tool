receivers:  
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
  oltp_celestia:
    protocols:
      http:
        endpoint: 0.0.0.0:3456
processors:
  batch:

exporters:
   prometheus:
     endpoint: 0.0.0.0:6789

service:
  pipelines:
    metrics:
      receivers: [otlp,oltp_celestia]
      processors: [batch]
      exporters: [prometheus]