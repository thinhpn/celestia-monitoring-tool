version: "3"
services:

  node-exporter:
    image: prom/node-exporter
    container_name: "node-exporter"
    ports:
      - "9100:9100"    
    networks: 
      - monitoring
    restart: unless-stopped 
  
  # celestia-exporter:
  #   image: thinhpn/celes-exporter-light-node
  #   platform: linux/arm64
  #   container_name: "celestia-exporter"
  #   ports:      
  #     - "3456:3456"
  #   depends_on:
  #   - "node-exporter"    
  #   networks: 
  #     - monitoring    
  #   restart: unless-stopped 

  prometheus:
    image: prom/prometheus
    container_name: "prometheus"
    ports:
      - "6060:9090"      
    depends_on:
      - "node-exporter"
      # - "celestia-exporter"
    networks: 
      - monitoring
      - host   
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command: '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped 

  otel-collector-default-metric:
    image: otel/opentelemetry-collector
    container_name: "otel-collector-default-metric"
    ports:      
      - "4318:4318"      
    depends_on:
    - "node-exporter"
    # - "celestia-exporter"
    - "prometheus"
    networks: 
      - monitoring
    volumes:
      - ./otel_celestia_default_metric/config.yaml:/etc/otel/config.yaml
    command: ["--config=/etc/otel/config.yaml"]
    restart: unless-stopped 
  
  # otel-collector-custom-metric:
  #   image: otel/opentelemetry-collector
  #   container_name: "otel-collector-custom-metric"
  #   ports:      
  #     - "3456:3456"    
  #   depends_on:
  #   - "node-exporter"
  #   # - "celestia-exporter"
  #   - "prometheus"
  #   networks: 
  #     - monitoring      
  #   volumes:
  #     - ./otel_celestia_custom_metric/config.yaml:/etc/otel/config.yaml
  #   command: ["--config=/etc/otel/config.yaml"]
  #   restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: "grafana"
    user: ":"
    depends_on:
      - "node-exporter"
      # - "celestia-exporter"
      - "prometheus"     
      - "otel-collector-default-metric"
      # - "otel-collector-custom-metric"
    ports:
      - "3000:3000"      
    networks: 
      - monitoring
    volumes:
      - ./grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/datasource.yml
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge
  host:
    external: true